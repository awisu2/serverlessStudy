<!doctype html>

<html lang="jp">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
</head>

<body>
<div id="log"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript">
  let url = "https://xxxxxxxxxx.execute-api.ap-northeast-1.amazonaws.com/dev";
  $(function(){
      $.get(url + "/hello", {}, (ret) =>{
        console.log("get success", ret);
        $("#log").text($("#log").text() + "¥n" +"get success");
      });
      $.post(url + "/hello", {a:1, b:2, c:3}, (ret) =>{
        console.log("post success", ret);
        $("#log").text($("#log").text() + "¥n" +"post success");
      });
      $.ajax({
         url: url + "/hello",
         type: 'PUT',
         data: {d:4, e:5, f:6},
         dataType: "json",
         success: function(ret) {
          console.log("put success", ret);
          $("#log").text($("#log").text() + "¥n" +"put success");
         }
      });
  });


  </script>
</body>
</html>
